<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let age = parseInt(prompt("Nhập tuổi"));
      if (age < 16) {
        alert("Bạn chưa đủ tuổi vào làm 10");
      } else {
        alert("Bạn đủ tuổi vào lớp 10");
      }
    </script>
  </body>
</html>
