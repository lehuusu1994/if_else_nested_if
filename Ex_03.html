<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let number = parseInt(prompt("Nhập số"));
      if (number > 0) {
        alert(number + " Lớn hơn 0");
      } else if (number == 0) {
        alert(" là số 0");
      } else {
        alert(number + " Bé hơn 0");
      }
    </script>
  </body>
</html>
