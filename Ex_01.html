<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt('Nhập a');
        let b = prompt('Nhập b :');
        let isDevisible = a % b == 0;
        if (isDevisible) {
            document.write ("A chia hết cho b.")
            
        } else {
            document.write("A không chia hết cho b.")
        }
    </script>
</body>
</html>
