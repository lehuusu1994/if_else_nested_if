      let doanhSo = parseInt(prompt("Nhập doanh số bán hàng"));

      let tongLuong = 0;
      if (doanhSo >= 100000000) {
        tongLuong = doanhSo * (15 / 100) + LUONG;
      } else if (doanhSo < 100000000 && doanhSo >= 50000000) {
        tongLuong = doanhSo * (10 / 100) + LUONG;
      } else if (doanhSo < 50000000 && doanhSo > 0) {
        tongLuong = doanhSo * (5 / 100) + LUONG;
      } else {
        document.write
      }
      document.write("Tổng số tiền bạn nhận được :" + tongLuong);
    </script>
  </body>
