<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let diemKiemTra = +prompt("Nhập điểm kiểm tra :");
      let diemGiuaKi = +prompt("Nhập điểm giữa kì:");
      let diemCuoiKi = +prompt("Nhập điểm cuối kì:");
      let diemTrungBinh = (diemKiemTra + diemGiuaKi + diemCuoiKi) / 3;
      if (diemTrungBinh >= 8.0) {
        document.write("Học sinh giỏi");
      } else if (diemTrungBinh >= 6.5) {
        document.write("Học sinh khá");
      } else if (diemTrungBinh >= 5.0) {
        document.write("Học sinh trung bình");
      } else {
        document.write("Học sinh yếu");
      }
    </script>
  </body>
</html>
